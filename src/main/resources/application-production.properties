spring.datasource.url=${MYSQL_DATABASE_URL}
spring.datasource.username=${MYSQL_DATABASE_USERNAME}
spring.datasource.password=${MYSQL_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.jmxEnabled=true
spring.datasource.initialSize=5
spring.datasource.maxActive=50
spring.datasource.minIdle=5
spring.datasource.maxIdle=25
spring.datasource.maxWait=10000
spring.datasource.maxAge=10 * 60000
spring.datasource.timeBetweenEvictionRunsMillis=5000
spring.datasource.minEvictableIdleTimeMillis=60000
spring.datasource.validationQuery="SELECT 1"
spring.datasource.validationQueryTimeout=3
spring.datasource.validationInterval=15000
spring.datasource.testOnBorrow=true
spring.datasource.testWhileIdle=true
spring.datasource.testOnReturn=false
spring.datasource.jdbcInterceptors="ConnectionState"
spring.datasource.defaultTransactionIsolation=java.sql.Connection.TRANSACTION_READ_COMMITTED
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.DefaultNamingStrategy
spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE
server.tomcat.compression: on
server.tomcat.compressableMimeTypes=application/json,application/xml,text/html,text/xml,text/plain