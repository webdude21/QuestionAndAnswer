<div *ngIf="question">
    <blockquote>
        <p>{{question.question.title}} - published by {{question.user.firstName}} {{question.user.lastName}}</p>
        <small class="wrap">{{question.question.content}}</small>
    </blockquote>
    <div *ngFor="let answer of question.answers">
        <answer [answer]="answer"></answer>
    </div>
</div>
