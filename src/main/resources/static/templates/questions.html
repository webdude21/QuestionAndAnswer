<div ng-controller="QuestionsController">
	<div class="row">
		<div class="col-md-3">
			<p class="text-center">Sort by:</p>
			<select ng-model="request.sort" ng-change="query(request)"
				class="form-control">
				<option value="title">Title</option>
				<option value="content">Content</option>
			</select>
		</div>
		<div class="col-md-3">
			<p class="text-center">Sort direction:</p>
			<select ng-model="request.sortDirection" ng-change="query(request)"
				class="form-control">
				<option value="asc">Ascending</option>
				<option value="desc">Descending</option>
			</select>
		</div>
		<div class="col-md-3">
			<p class="text-center">Page:</p>
			<input type="number" ng-model="request.page"
				ng-change="query(request)" class="form-control" />
		</div>
		<div class="col-md-3">
			<p class="text-center">Page size:</p>
			<input type="number" ng-model="request.size"
				ng-change="query(request)" class="form-control" />
		</div>
	</div>
	<hr />
	<div class="row">
		<div ng-repeat="question in viewModel._embedded.questions">
			<div class="alert alert-dismissible alert-info">
				<button type="button" class="close" data-dismiss="alert" ng-click=delete(question)>Ã—</button>
				<strong class="wrap">{{question.title}}</strong><span class="wrap">  {{question.content}}</span>
			</div>
		</div>
	</div>
</div>
