<form>
	<div class="form-group">
		<label for="title" class="col-md-2 control-label">Title</label>
		<div class="col-md-10">
			<input type="text" ng-model="vm.question.title" id="title" placeholder="Title" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="content" class="col-md-2 control-label">Content</label>
		<div class="col-md-10">
			<input type="text" ng-model="vm.question.content" id="content" placeholder="Content" class="form-control">
		</div>
	</div>
	<button ng-click="vm.submit(vm.question)" class="btn btn-primary">Submit</button>
</form>
