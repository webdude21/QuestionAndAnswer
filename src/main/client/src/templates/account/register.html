<div class="container">
    <div class="well">
        <form name="signUpForm" class="form-horizontal">
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <label for="first-name" class="col-md-2 control-label">First Name</label>
                    <div class="col-md-10">
                        <input type="text" placeholder="First Name" ng-minlength="2" ng-model="user.firstName"
                               required="required" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="last-name" class="col-md-2 control-label">Last Name</label>
                    <div class="col-md-10">
                        <input type="text" placeholder="Last Name" ng-minlength="2" ng-model="user.lastName"
                               required="required" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-2 control-label">Email</label>
                    <div class="col-md-10">
                        <input type="email" type="password" placeholder="Email" ng-model="user.email"
                               required="required" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input type="password" placeholder="Password" ng-minlength="8" ng-model="user.password"
                               required="required" class="form-control">
                    </div>
                </div>
                <div class="pull-right">
                    <button ng-click="vm.register(user)" ng-disabled="signUpForm.$invalid" class="btn btn-primary"
                            disabled="disabled">Register
                    </button>
                    <a href="/" class="btn btn-primary">Cancel</a></div>
            </fieldset>
        </form>
    </div>
</div>
