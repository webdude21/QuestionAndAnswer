<div>
  <blockquote>
    <p>{{question.current.title}} - published by {{question.user.firstName}} {{question.user.lastName}}</p>
    <small class="wrap">{{question.current.content}}</small>
  </blockquote>
  <div ng-repeat="answer in question.answers._embedded.answers">
    <answer answer="answer"></answer>
  </div>
</div>
